<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors!</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="../static/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="../static/js/rps.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="header">
                <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">RPS!</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Main</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="rps_text">Choose your weapon!</div>
            <input type="submit" value="Rock" id="rps_choose_rock">
            <input type="submit" value="Paper" id="rps_choose_paper">
            <input type="submit" value="Scissor" id="rps_choose_scissor">
        </div>
        <br />
        <br />

        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">Chat!</div>
                <div class="panel-body">
                    <div class="chat-text"></div>
                    <div class="chat-input">
                        <input type="text" class="form-control" id="chat-input-text" placeholder="Enter text here...">
                    </div>
                </div>
            </div>
        </div>

        </div>
    </body>
</html>
