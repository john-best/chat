<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors!</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="../static/js/jquery-3.1.1.min.js"></script>
        <script src="../static/js/rps.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="header">
                <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">RPS!</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Main</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="rps_text">Choose your weapon!</div>
            <form>
                <input type="radio" name="rps_option" value="rock" checked>Rock <br />
                <input type="radio" name="rps_option" value="paper">Paper <br />
                <input type="radio" name="rps_option" value="scissor">Scissor <br />

                <input type="submit" value="Go!" id="rps_choose">
            </form>
        </div>
    </body>
</html>
