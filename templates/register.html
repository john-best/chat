{% extends "base.html" %} 
{% block title %}Register{% endblock %} 
{% block head %} {{ super() }} {% endblock %} 
{% block js %} {% endblock %} 
{% block content %}
<div class="container">
    <div class="header">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                <a class="navbar-brand" href="/">RPS!</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a href="/">Main</a></li>
                    <li><a href="#login" data-toggle="modal" data-target="#loginModal">Login</a></li>
                    <li class="active"><a href="#">Register</a></li>
                </ul>
            </div>
        </nav>
        {% include "partials/login_modal.html" %}
    </div>
</div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Registration</div>
        <div class="panel-body">
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" name="username" class="form-control" id="reg-username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" name="password" class="form-control" id="reg-password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="reg-email">Email Address</label>
                    <input type="email" name="email" class="form-control" id="reg-email" placeholder="user@example.com">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
