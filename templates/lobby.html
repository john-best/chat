{% extends "base.html" %} 
{% block title %}Lobby{% endblock %} 
{% block head %} 
{{ super() }} 
{% endblock %} 
{% block js %}
<script src="../static/js/lobby.js"></script>
{% endblock %}
{% block content %}
<div class="container">
    <div class="header">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                <a class="navbar-brand" href="/">RPS!</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Main</a></li>
                    <li><a href="#login" data-toggle="modal" data-target="#loginModal">Login</a></li>
                </ul>
            </div>
        </nav>
        {% include "partials/login_modal.html" %}
    </div>
</div>

<div class="container">
    <input type="button" value="Create Room" id="lobby-create-room">
    <input type="text" id="room-password" placeholder="Optional Password" size="15">
    <input type="button" value="Refresh Rooms" id="lobby-refresh-rooms">
</div>
<br />
<div class="container rooms">
    <!-- should be populated using javascript -->
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Main Lobby Chat</div>
        <div class="panel-body">
            <div class="chat-text"></div>
            <div class="chat-input">
                <input type="text" class="form-control" id="chat-input-text" placeholder="Enter text here...">
            </div>
        </div>
    </div>
</div>
{% endblock %}
