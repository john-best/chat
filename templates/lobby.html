<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="../static/js/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="../static/js/lobby.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">RPS!</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Main</a></li>
                            <li><a href="#login" data-toggle="modal" data-target="#loginModal">Login</a></li>
                        </ul>
                    </div>
                </nav>

                <!-- begin login modal -->
                <div class="modal fade" id="loginModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Login</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" role="form">
                                    <div class=form-group">
                                        <label class="col-sm-2 control-label" for="usernameInput">Username</label>
                                        <input type="username" class="form-control" id="usernameInput" placeholder="Username" />
                                        <label class="col-sm-2 control-label" for="passwordInput">Password</label>
                                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" />
                                    </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Login</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end login modal -->
            </div>
        </div>

        <div class="container">
            <input type="button" value="Create Room" id="lobby-create-room">
            <input type="button" value="Refresh Rooms" id="lobby-refresh-rooms">
        </div>
        <div class="container rooms">
            <!-- should be populated using javascript? -->
        </div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">Main Lobby Chat</div>
                <div class="panel-body">
                    <div class="chat-text"></div>
                    <div class="chat-input">
                        <input type="text" class="form-control" id="chat-input-text" placeholder="Enter text here...">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
